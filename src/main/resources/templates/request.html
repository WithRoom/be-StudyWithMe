<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; color: #333;">
<div style="max-width: 600px; margin: 50px auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 10px; padding: 20px;">
    <!-- Email Header -->
    <div style="text-align: center; background-color: #4CAF50; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px; color: white;">
        <h1 style="margin: 0; font-size: 24px;">스터디 신청 알림</h1>
    </div>

    <!-- Email Body -->
    <div style="padding: 20px; line-height: 1.6;">
        <strong><p th:text="|안녕하세요, ${name} 님|" style="margin: 10px 0; font-size: 16px;">안녕하세요.</p></strong>
        <p th:text="|${study} 스터디에 새로운 신청이 들어왔습니다.|" style="margin: 10px 0; font-size: 16px;">스터디에 새로운 신청이 들어왔습니다.</p>
        <p style="margin: 10px 0; font-size: 16px;">자세한 정보를 확인하고 스터디에 적합한 참가자를 관리해주세요.</p>

        <p style="margin: 10px 0; font-size: 16px;">스터디에 대한 더 많은 정보를 확인하고 싶다면 아래 버튼을 클릭하세요.</p>

        <!-- Call to Action Button -->
        <div style="text-align: center; margin: 20px 0;">
            <a href="https://www.withroom.store" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 16px;">WithRoom에서 확인하기</a>
        </div>
    </div>

    <!-- Footer -->
    <div style="text-align: center; font-size: 12px; color: #888; padding: 10px; border-top: 1px solid #ddd; margin-top: 20px;">
        <p>이 메일은 WithRoom 시스템에 의해 자동으로 생성되었습니다. <br>문의사항이 있으시면 <a href="mailto:cmt60626@gmail.com" style="color: #4CAF50; text-decoration: none;">cmt6062@gmail.com</a>으로 연락주세요.</p>
    </div>
</div>
</body>

</html>
